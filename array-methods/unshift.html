function unshift(array) {
  // creates an array to contain the unshifted items
  var itemsToUnshift = [];
  // sets the unshift index to 0 to start
  var unshiftIndex = 0;

  // adds each of elementN to the unshiftedArray
  for (var i = 1; i < arguments.length; i++, unshiftIndex++){
    itemsToUnshift[unshiftIndex] = arguments[i];
  }

  // add the elements of the array one by one to the end of the unshiftedArray
  for (var i = 0; i < array.length; i++, unshiftIndex++){
    itemsToUnshift[unshiftIndex] = array[i];
  }

  // deletes contents of array
  array.length = 0;

  // adds each item of the unshiftedArray back into the original array
  for (var i = 0; i < itemsToUnshift.length; i++){
    array[i] = itemsToUnshift[i];
  }

  //returns the length of original array
  return array.length;
}
