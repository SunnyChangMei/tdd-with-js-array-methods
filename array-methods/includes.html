<script>

// Docs:
  // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/includes

// Specs:
  // https://www.ecma-international.org/ecma-262/7.0/#sec-array.prototype.includes

// Description:
  // The includes() method determines whether an array includes a certain element, returning true or false as appropriate.


// The Steps
  // 1 write requirements based on docs
  // 2 write description for test
  // 3 write test to fail
  // 4 write code to make the test pass
  // 5 repeat

// Function Signature:
  // includes(array, searchElement[, fromIndex]);


// Parameters:
  // array
    // the array being performed on
  // searchElement
    // element to search for in array
  // fromIndex (optional)
    // the position at which we begin searching for searchElement



// Return Value:
  // returns true if the value is found or false otherwise


// Requirements:
  // It should be a type of function.
  // It should return true if searchElement is found within array.
  // It should return false if searchElement is not found within array.
  // Value of 0 should be considered equal to -0.
  // Value of -0 should be considered equal to +0.
  // False should not be considered the same as 0.
  // If fromIndex is greater than or equal to array.length, it should return false.
  // If fromIndex is provided, it should begin the search at this index.
  // If fromIndex is a negative number, it should be taken as the offset from the end of the array.

  // If the computed index from a negative value of fromIndex is less or equal than -1 * array.length, the entire array should be searched
  // It should run properly on array-like objects.
  // It should not skip unassigned indices.


// This is where the function will go.
  function includes(array, searchElement, fromIndex){

    if (arguments.length === 3) {
      fromIndex = fromIndex;
    } else {
      fromIndex = 0;
    }

    if (fromIndex < 0) {
      fromIndex = array.length +(fromIndex)
    }

    if (fromIndex >= array.length) {
      return false;
    }

    for (fromIndex; fromIndex < array.length; fromIndex++){
      if (array[fromIndex] === searchElement){
        return true;
      }
    }
    return false;
  };

// This is where the tests will go.

tests({

  'It should be a type of function.':function(){
    includes([0], 0);
    eq(typeof includes, "function");
  },

  'It should return true if searchElement is found within array.':function(){
    var returnValueOfIncludes = includes([0], 0);
    eq(returnValueOfIncludes, true);
  },

  'It should return false if searchElement is not found within array.':function(){
    var returnValueOfIncludes = includes([0], 1);
    eq(returnValueOfIncludes, false);
  },

  'Value of 0 should be considered equal to -0.':function(){
    var returnValueOfIncludes = includes([0], -0);
    eq(returnValueOfIncludes, true);
  },

  'Value of -0 should be considered equal to +0.':function(){
    var returnValueOfIncludes = includes([-0], +0);
    eq(returnValueOfIncludes, true);
  },

  'False should not be considered the same as 0.':function(){
    var returnValueOfIncludes = includes([0], false);
    eq(returnValueOfIncludes, false);
  },

  'If fromIndex is greater than or equal to array.length, it should return false.':function(){
    var returnValueOfIncludes = includes([0], 0, 2);
    eq(returnValueOfIncludes, false);
  },

  'If fromIndex is provided, it should begin the search at this index.':function(){
    var returnValueOfIncludes = includes([0,1,2,3,4], 0, 2);
    eq(returnValueOfIncludes, false);
  },

  'If fromIndex is a negative number, it should be taken as the offset from the end of the array.':function(){
    var returnValueOfIncludes = includes([0,1,2,3,4], 0, -1);
    eq(returnValueOfIncludes, false);
  },


});

</script>
